<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Harry Potter Randomizer</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>Harry Potter Randomizer</h1>

        </script>
    </div>
    <div id="js">
        <script>
                var name = prompt("What is your name?")
                var characters = new Array("Harry Potter", "Ron Weasley", "Lord Voldermort", "Hermione Granger", "Draco Malfoy")
                var houses = new Array("Slytherin", "Gryffindor", "Hufflepuff", "Ravenclaw")
                var ranNumChar = Math.floor(Math.random()*characters.length)
                var ranNumHouse = Math.floor(Math.random()*houses.length)
                var character = characters[ranNumChar]
                var house = houses[ranNumHouse]
                document.write("<h2>Hello, <a>" + name + ".</a> You are best friends with <a>" + character + "</a> and you are in <a>" + house + ".</a></h2>")
            if(character === characters[0]) {
                document.write("<img src='images/harry.jpeg'>")
            }
            else if(character === characters[1]) {
                document.write("<img src='images/ron-weasley.jpeg'>")
            }
            else if(character === characters[2]) {
                document.write("<img src='images/voldemort.jpeg'>")
            }
            else if(character === characters[3]) {
                document.write("<img src='images/hermione.jpeg'>")
            }
            else if(character === characters[4]) {
                document.write("<img src='images/draco.jpeg'>")
            }

            if(house === houses[0]) {
                document.write("<img src='images/Slytherin.png' style>")
            }
            else if(house === houses[1]) {
                document.write("<img src='images/gryffindor.png'>")
            }
            else if(house === houses[2]) {
                document.write("<img src='images/hufflepuff.png'>")
            }
            else if(house === houses[3]) {
                document.write("<img src='images/ravenclaw.png'>")
            }

        </script>
    </div>
</body>
</html>
